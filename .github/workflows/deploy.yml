name: Deploy to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          MONGO_CONNECTION_URI: ${{ secrets.MONGO_CONNECTION_URI }}
          ADMIN_KEY: ${{ secrets.ADMIN_KEY }}

      - name: Crear paquete de despliegue con dependencias
        run: |
          mkdir -p deployment/build
          cp -r build/* deployment/build/
          cp package.json deployment/
          cp package-lock.json deployment/ || echo "No package-lock.json found"
          cd deployment
          npm install --omit=dev

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: mentoring-service
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deployment

      - name: Ejecutar migraciones
        run: |
          curl -X POST "https://mentoring-service.azurewebsites.net/api/v1/admin/migrate" \
          -H "Authorization: ${{ secrets.ADMIN_KEY }}"
