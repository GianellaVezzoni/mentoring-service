name: Deploy to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: ‚úÖ Verificar start script
        run: |
          echo "üïµÔ∏è Verificando que el script de start sea correcto..."
          START_SCRIPT=$(node -pe "require('./package.json').scripts.start")
          echo "Start script encontrado: $START_SCRIPT"
          if [ "$START_SCRIPT" != "node index.js" ]; then
            echo "‚ùå ERROR: El start script debe ser 'node index.js' y no '$START_SCRIPT'"
            exit 1
          fi

      - name: Build
        run: npm run build
        env:
          MONGO_CONNECTION_URI: ${{ secrets.MONGO_CONNECTION_URI }}
          ADMIN_KEY: ${{ secrets.ADMIN_KEY }}

      - name: Crear paquete de despliegue
        run: |
          mkdir -p deployment
          cp -r build/index.js deployment/
          cp package.json deployment/
          cp package-lock.json deployment/ || echo "No package-lock.json found"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: mentoring-service
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deployment
