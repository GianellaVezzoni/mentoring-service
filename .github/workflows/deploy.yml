name: Deploy to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          MONGO_CONNECTION_URI: ${{ secrets.MONGO_CONNECTION_URI }}
          ADMIN_KEY: ${{ secrets.ADMIN_KEY }}

      - name: Crear paquete de despliegue con dependencias
        run: |
          mkdir -p deployment/build
          cp -r build/* deployment/build/
          cp package.json deployment/
          cp package-lock.json deployment/ || echo "No package-lock.json found"
          cd deployment
          npm install --omit=dev

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: mentoring-service
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deployment

      - name: Esperar a que la app est√© online (healthcheck)
        run: |
          for i in {1..10}; do
            echo "üåê Verificando disponibilidad de la app... intento $i"
            sleep 10
            if curl -sSf "https://mentoring-service.azurewebsites.net/api/v1/health"; then
              echo "‚úÖ App disponible"
              exit 0
            else
              echo "‚è≥ App a√∫n no responde... reintentando"
            fi
          done
          echo "‚ùå La app no est√° disponible tras varios intentos"
          exit 1

      - name: Ejecutar migraciones
        run: |
          for i in {1..10}; do
            sleep 10
            if curl -sSf -X POST "https://mentoring-service.azurewebsites.net/api/v1/admin/migrate" \
              -H "Authorization: ${{ secrets.ADMIN_KEY }}"; then
              echo "‚úÖ Migraciones ejecutadas correctamente"
              exit 0
            else
              echo "üîÅ Intento $i de migraci√≥n fallido. Reintentando..."
            fi
          done
          echo "‚ùå Fall√≥ la ejecuci√≥n de migraciones tras m√∫ltiples intentos"
          exit 1
